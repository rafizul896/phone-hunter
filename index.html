<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- cdn links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Poppins'">
    <header class="w-[90%] lg:w-[80%] mx-auto mt-5 lg:mt-10">
        <!-- navber -->
        <nav class="flex justify-between items-center">
            <h1 class="text-xl lg:text-2xl font-bold text-[#403F3F]">Hot Gadgets</h1>
            <button
                class="border px-5 lg:px-8 py-2 lg:py-3 bg-[#0D6EFD] text-white rounded-md lg:text-lg font-bold">Sign
                Up</button>
        </nav>
        <!-- banner section -->
        <section class="flex justify-center lg:gap-0 mt-5 relative lg:w-[60%] mx-auto">
            <input type="text" placeholder="search..." class="input input-bordered w-full h-16 rounded-2xl">
            <button class="btn btn-accent text-white bg-[#0D6EFD] absolute right-3 top-2 rounded-[50px] px-6 lg:px-10">Search</button>
        </section>
    </header>
    <main class="w-[90%] lg:w-[80%] mx-auto">
        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 lg:gap-16"></div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./script/app.js"></script>
</body>

</html>
